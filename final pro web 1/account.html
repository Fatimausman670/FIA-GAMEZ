<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="icon" type="image/png" href="../FIA.png">
    <link rel="stylesheet" href="login-signup.css">
    
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">FIA GAMEZ</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
      </header>
    <div class="container">
        <!-- Login Section -->
        <div class="form-container">
            <div class="form-header">
                <h2>Login</h2>
            </div>
            <form action="#" method="POST">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>

                <button type="submit">Login</button>

                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>
        </div>

        <!-- Signup Section -->
        <div class="form-container signup-form">
            <div class="form-header">
                <h2>Sign Up</h2>
            </div>
            <form action="#" method="POST">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="Choose a username" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Choose a password" required>

                <button type="submit">Sign Up</button>

                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        // Switch between login and signup
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');
        const loginForm = document.querySelector('.form-container');
        const signupForm = document.querySelector('.signup-form');

        showSignup.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        showLogin.addEventListener('click', () => {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    </script>
</body>
</html>
